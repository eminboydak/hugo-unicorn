# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo Unicorn"
license = "AGPL3"
licenselink = "https://github.com/eminboydak/hugo-unicorn/blob/master/LICENSE"
description = "A unicorn blog theme for Hugo"
homepage = "https://github.com/eminboydak/hugo-unicorn"
tags = ["blog", "dark", "customizable", "simple"]
features = ["posts", "shortcodes", "comments", "analytics"]

logo = "/img/logo.png"

[author]
  name = "Muhammed Emin Boydak"
  homepage = "https://eminboydak.com"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"
